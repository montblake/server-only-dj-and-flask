<div class="episode">
    <h4>{{ episode.title }}</h4>
    <p>Written by <a href="{{ url_for('user', username=episode.writer.username)}}">{{ episode.writer.username }}</a></p>
    <p>{{ episode.plot }}</p>
    <section>
        <a href="{{ url_for('edit_episode', id=episode.id)}}">Edit Episode</a>
        <a href="{{ url_for('delete_episode', id=episode.id)}}">Delete Episode</a>
    </section>
</div>
